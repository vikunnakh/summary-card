<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Summary Card</title>
  </head>
  <body>
        <div class="container">
            <div class="purple-side-container">
              <h5>Your result</h5>
              <div class="circle">
                76
                <p class="circle-p">of 100</p>
              </div>
              <h4>Great</h4>
              <p class="great-p">
                Your result higher than 65% of the people who have taken these tests.
              </p>
          </div>
            <div class="white-side-container">
              <h5 class="sum-h5">Summary</h5>
      
                  <div class="statistic">
                <div class="card-container">
                  <div class="reaction">
                    <div class="flex">
                      <img src="./images/icons/bolt-solid 1.svg" alt="" />
                    </div>
                    <p class="reaction-p">Reaction</p>
                  </div>
                  <div class="numbers">
                    <p>80 <span>/ 100</span></p>
                  </div>
                </div>
                <div class="card-container" style="background-color: var(--light-yellow);">
                  <div class="reaction">
                      <div class="flex">
                        <img src="./images/icons/brain-solid.svg" alt="" />
                      </div>
                      <p class="reaction-p" style="color: var(--yellow);">Memory</p>
                    </div>
                    <div class="numbers">
                      <p>92 <span>/ 100</span></p>
                    </div>
                  </div>
                  <div class="card-container" style="background-color: var(--light-green);">
                      <div class="reaction">
                          <div class="flex">
                            <img src="./images/icons/comment-dots-regular.svg" alt="" />
                          </div>
                          <p class="reaction-p" style="color: var(--green);">Verbal</p>
                        </div>
                        <div class="numbers">
                          <p>61 <span>/ 100</span></p>
                        </div>
                      </div>
                      <div class="card-container" style="background-color: var(--light-blue);">
                          <div class="reaction">
                              <div class="flex">
                                <img src="./images/icons/eye-solid.svg" alt="" />
                              </div>
                              <p class="reaction-p" style="color: var(--blue);">Visual</p>
                            </div>
                            <div class="numbers">
                              <p>72 <span>/ 100</span></p>
                            </div>
                          </div>
                          <button>Continue</button>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
  </body>
</html>
